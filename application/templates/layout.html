    <!-- NAVIGATION  -->
    <nav class="navbar navbar-info bg-primary">

          <img src="{{url_for('static',filename='assets/logo_bisa_ai.png')}}" alt="50" width="48" height="auto" class="d-inline-block align-text-top">

                    <a href="/komplek/dashboard" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">

                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                        <li class="nav-item">

                            </a>
                        </li>
                        <li class="nav-item">

                          </a>
                      </li>
                      <li class="nav-item">
                        <a href="/komplek/register" class="nav-link align-middle px-0">
                            <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline text-white">Register</span>
                        </a>
                      </li>
                      <li class="nav-item">
                        <a href="/komplek/register_admin" class="nav-link align-middle px-0">

                        </a>
                      </li>
                    </ul>
                </div>
            </div>
            <div class="col py-3">
              {% block body %}
            </div>
        </div>
    </div>
      {% endblock %}
<script>
const btnDelete= document.querySelectorAll('.btn-delete');
if(btnDelete) {
  const btnArray = Array.from(btnDelete);
  btnArray.forEach((btn) => {
    btn.addEventListener('click', (e) => {
      if(!confirm('Are you sure you want to delete it?')){
        e.preventDefault();
      }
    });
  })
}

$(document).ready(function() {
    $('#table-example').DataTable({     
      "order": [[ 3, "desc" ], [ 4, "desc" ]],
      // "order" : []
       } 
    );
} );
</script>
