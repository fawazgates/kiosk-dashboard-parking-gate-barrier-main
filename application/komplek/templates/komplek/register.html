<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Register</title>
  </head>
  <body>
        <div class="container" style="margin-top: 70px;">
            <div class="card text-white bg-light mb-3">
            <div class="card-body">
            <div class="mx-auto">
            <div class="row align-items-center justify-content-center">
              <div class="col-6">
                <h5 class="text-center text-dark card-title">Pendaftaran Sistem RFID Smart Barrier</h5>
                <img src="{{url_for('static',filename='assets/Barrier_Render.png')}}" class="img-thumbnail" alt="Logo">
              </div>
              <div class="col-6">
                <h5 class="text-center text-dark card-title">Register</h5>
                <div class="card card text-dark bg-light mb-3">
                <div class="card-body">
                <form action = "{{url_for('komplek.insert_data_regis')}}" method="post"> 
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Nama</label>
                      <input type="username" name = "nama" class="form-control align-items-center" style="width: 300px;" id="nama" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">ID RFID</label>
                        <input type="username" name="rfid" class="form-control align-items-center" style="width: 300px;" id="rfid" required>
                    </div>
                    <div class="mb-3">
                      <label for="exampleFormControlTextarea1" class="form-label">Alamat</label>
                      <input class="form-control" name = "alamat" id="exampleFormControlTextarea1" rows="3" id="alamat" required></input>
                    </div>
                    <div class="d-flex flex-row-reverse bd-highlight">
                        <div class="p-2 bd-highlight">
                          <button type="submit" class="btn btn-primary align-items-center">Submit</button>
                        </div>
                      </div>
                      <div class="d-flex flex-row-reverse bd-highlight">
                        <div class="p-2 bd-highlight">
                        <a class="btn btn-primary" href="./dashboard" role="button">Back</a>
                        </div>
                      </div>    
                  </form>
              </div>
            </div>
            </div>
            </div>
            </div>
            </div>
            </div>
            </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</html>
