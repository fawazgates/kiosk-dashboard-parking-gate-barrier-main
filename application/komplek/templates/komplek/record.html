{% extends "layout.html" %}
{% block body %}
  <body>
      <!-- Optional JavaScript; choose one of the two! -->
      <div class="container">
        <div class="container">
          <div class="mb-5">
            <h5 class="display-5 text-center" style="font-family:'Alata'">Database</h5>
          </div>
          </div>
      </div>
    <div class="mb-2 container-fluid">
        <table class="table table-striped text-center" id="table-example" style="width: 100%;">
          <thead>
            <tr>
              <th scope="col"class="table-secondary">Name</th>
              <th scope="col"class="table-secondary">RFID</th>
              <th scope="col"class="table-secondary">Alamat</th>
              <th scope="col"class="table-secondary">Action</th>
            </tr>
          </thead>
            <tbody>
                {% for record in records | reverse %}
                <tr>
                    {% for col in colnames %}
                    <td>{{ record[col] }}</td>
                    {% endfor %}
                    <td width="130">
                      <a href="/komplek/edit_data_record/{{record.rfid}}" class="btn btn-secondary btn-sm">edit</a>
                      <a href="/komplek/delete_data_record/{{record.rfid}}" class="btn btn-danger btn-delete btn-sm">delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="d-flex flex-row-reverse bd-highlight">
            <div class="p-2 bd-highlight">
            <a class="btn btn-primary" href="./dashboard" role="button">Back</a>
            </div>
          </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
  {% endblock %}
</html>
