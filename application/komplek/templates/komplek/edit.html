{% extends "layout.html" %}
{% block body %}
<div class="mb-3">
  <div class="row mb-3">
    <div class="col-md-4 offset-md-4 mb-3">
      <div class="card card-body mb-3">
        <h5 class="display-5 text-center"style="font-family:'Alata'">Edit data</h5>
        <form action="/komplek/update_data_record/{{record[1]}}"method="POST">
          <div class="form-group">
            <input type="text" name="nama" value="{{record[0]}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="alamat" value="{{record[2]}}" class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

 
{% endblock %}
