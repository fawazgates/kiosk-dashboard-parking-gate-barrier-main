<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Register</title>
  </head>
  <body>
        <div class="container" style="margin-top: 70px;">
            <div class="card text-white bg-light mb-3">
            <div class="card-body">
            <div class="mx-auto">
            <div class="row align-items-center justify-content-center">
              <div class="col-6">
                <h5 class="text-center text-dark card-title">Pendaftaran Admin Sistem RFID Smart Barrier</h5>
                <img src="{{url_for('static',filename='assets/Barrier_Render.png')}}" class="img-thumbnail" alt="Logo">
              </div>
              <div class="col-6">
                <h5 class="text-center text-dark card-title">Register</h5>
                <div class="card card text-dark bg-light mb-3">
                <div class="card-body">
                <form action = "{{url_for('komplek.insert_data_regis_admin')}}" method="post"> 
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Username</label>
                      <input type="username" name = "username" class="form-control align-items-center" style="width: 300px;" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label
                          for="exampleInputPassword1"
                          name="password"
                          class="form-label"
                          >Password</label
                        >
                        <input
                          type="password"
                          name="password"
                          class="form-control"
                          id="password"
                          style="width: 300px"
                          required
                          onkeyup='check();'
                        />
                      </div>
                      <div class="mb-3">
                        <label
                          for="exampleInputPassword1"
                          name="password"
                          class="form-label"
                          >Confirm Password</label
                        >
                        
                        <input
                          type="password"
                          name="confirm_password"
                          class="form-control"
                          id="confirm_password"
                          style="width: 300px"
                          required
                          onkeyup='check();'
                        />
                        <span id='message'></span>
                        
                      </div>
                    <div class="d-flex flex-row-reverse bd-highlight">
                        <div class="p-2 bd-highlight">
                          <button type="submit" class="btn btn-primary align-items-center">Submit</button>
                        </div>
                      </div>  
                  </form>
              </div>
            </div>
            </div>
            </div>
            </div>
            </div>
            </div>
            </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script>
        var check = function() {
  if (document.getElementById('password').value == document.getElementById('confirm_password').value) {
    document.getElementById('message').style.color = 'green';
    document.getElementById('message').innerHTML = 'password sudah sesuai';
  } else {
    document.getElementById('message').style.color = 'red';
    document.getElementById('message').innerHTML = 'password tidak sesuai';
  }
}
    </script>
  </body>
</html>
